<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>XParrots</title>
  </head>
  <body class="container-fluid">
    <nav class="navbar navbar-dark navbar-expand-md pt-4">
      <div class="container">
        <a class="navbar-brand" href="#">Xparrots</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item nav-item-links">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item nav-item-links">
              <a class="nav-link" href="#about">About</a>
            </li>

            <li class="nav-item nav-item-links">
              <a class="nav-link" href="#roamap">Roadmap</a>
            </li>

            <li class="nav-item nav-item-links">
              <a class="nav-link" href="#team">Team</a>
            </li>

            <li class="nav-item nav-item-links">
              <a class="nav-link" href="#gallery">Gallery</a>
            </li>
          </ul>

          <ul
            class="navbar-nav ms-auto mb-2 mb-lg-0 d-none d-lg-block d-lg-flex"
          >
            <li class="nav-item nav-item-icons">
              <a href="https://discord.com/invite/NEZrUCpM" target="_blank">
                <img src="./assets/icon-discord.svg" alt="discord-icon" />
              </a>
            </li>

            <li class="nav-item nav-item-icons">
              <a href="https://www.instagram.com/xparrots/" target="_blank">
                <img src="./assets/icon-twitter.svg" alt="twitter-icon" />
              </a>
            </li>

            <li class="nav-item nav-item-icons">
              <a href="instagram.com/xparrots/" target="_blank">
                <img src="./assets/icon-instagram.svg" alt="instagram-icon"
              /></a>
            </li>

            <li class="nav-item nav-item-icons">
              <a href="https://linktr.ee/XParrot" target="_blank">
                <img src="./assets/icon-linktree.svg" alt="linktree-icon"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container-fluid p-0 m-0">
      <img
        class="hero-image hero-mobile img-fluid d-md-none"
        src="/assets/hero-mobile.png"
        alt="hero-mobile"
      />

      <img
        class="hero-image hero-mobile img-fluid d-none d-md-block d-lg-none"
        src="/assets/hero-tablet.png"
        alt="hero-tablet"
      />

      <img
        class="hero-image hero-mobile img-fluid d-none d-lg-block"
        src="/assets/hero-web.png"
        alt="hero-web"
      />
    </main>

    <!-- ABOUT   ABOUT   ABOUT   ABOUT   ABOUT  ABOUT   ABOUT   ABOUT-->
    <section id="about" class="about"></section>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
